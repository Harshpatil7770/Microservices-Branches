server:
  port: 9095
  
 
spring:
    application:
      name: API-GATEWAY
    cloud:
       gateway:
        routes:
        - id: currency-conversion
          uri: http://localhost:9090
          predicates:
            - Path=/api/currency-conversion/**
        - id: currency-exchange
          uri: http://localhost:9092
          predicates:
            - Path=/api/currency-exchange/**
            
       